<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="text-center mb-4">Welcome to SHOP'D!</h1>
          <p class="text-center text-muted mb-4">Please login or create an account</p>

          @if (invalidLogin) {
            <div class="alert alert-warning text-center">{{errorMessage}}</div>
          }

          <form>
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="username"
                placeholder="Enter username"
                required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Enter password"
                required>
            </div>

            <!-- Login Button -->
            <div class="d-grid mb-2">
              <button
                type="button"
                (click)="handleJWTAuthLogin()"
                class="btn btn-success btn-lg">
                Login
              </button>
            </div>

            <!-- Create Account Button -->
            <div class="d-grid">
              <button
                type="button"
                (click)="goToCreateAccount()"
                class="btn btn-outline-success">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
